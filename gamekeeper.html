<!DOCTYPE html>
<html lang="en">
<meta name="author" content="Mbongeni Gulu, Louis Evans">
<meta name="description" content="This page is for the gamekeeper to monitor the players,
and to change the game state of the game.">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="gamekeeper.css">
  <title>Game Keeper Game</title>
</head>

<body>
  <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-database.js"></script>
  <script src="fireConfig.js"></script>


  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAo3HuZoSpqpn-dZKP82crvGdJZhebIz6Q&callback=initMap"></script>
  <script src="studentData.js"></script>


  <div class="card float-right" style="width: 25rem;">
    <div class="card-body">
      <h5 class="card-title">Leaderboard</h5>
      <table class="table">
        <thead class="thead">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Team</th>
            <th scope="col">Stages</th>
          </tr>
        </thead>
        <tbody id="teams">
          <!--This is where the teams get added-->
        </tbody>
      </table>
      <h2 class="card-title">Feed</h2>

      <div class="tableFixHead">
        <table>
          <thead>

          </thead>
          <tbody id = "feed">

          </tbody>
        </table>
      </div>
      <button id="exitGame" class="btn btn-sm btn-danger">Log out</button>
      <script src="logOut.js"></script>
      <a href="#" onclick="gameStateChange()" class="btn btn-warning" style="margin-top: 20px;">End game</a>
    </div>
  </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

  <script src="feed.js"></script>

</html>
