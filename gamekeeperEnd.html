  <div id="map"></div>
  <script>
    var map;

    function initMap() {
      // Map settings
      var options = {
        center: {
          lat: 50.736683,
          lng: -3.535371
        },
        zoom: 16
      }
      // Create map
      map = new google.maps.Map(document.getElementById('map'), options);
      //Icons


      // ADD new Marker
      function addMarker(props) {
        var marker = new google.maps.Marker({
          position: props.coords,
          map: map,
          //Icon
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 5
          },
        });
        if (props.content) {
          // Team name
          var infoWindow = new google.maps.InfoWindow({
            content: props.content
          });
          // Click
          marker.addListener('click', function() {
            infoWindow.open(map, marker);
          });
        }
      }
      // Adding a marker

      // Array of markers
      var markers = [{
          coords: {
            lat: 50.735418,
            lng: -3.533251
          },
          content: '<h1>TEAM F</h1>'
        },
        {
          coords: {
            lat: 50.735418,
            lng: -3.563251
          },
          content: '<h1>TEAM A</h1>'
        },
        {
          coords: {
            lat: 50.735418,
            lng: -3.503251
          },
          content: '<h1>TEAM B</h1>'
        }
      ];
      //Loop
      for (var i = 0; i < markers.length; i++) {
        addMarker(markers[i]);
      }


    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAo3HuZoSpqpn-dZKP82crvGdJZhebIz6Q&callback=initMap" async defer></script>
