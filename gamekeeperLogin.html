<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->


    <link rel="stylesheet" type="text/css" href="gamekeeperLogin.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Game Keeper Login</title>
</head>
<body>
<button onclick="window.location.href='introPage.html'">Back</button>




<main class="login-form">
    <div class="cotainer flex-container">
        <div class="row justify-content-center">
            <div class="col">
              <h1 id="pgHeader"> Gamekeeper Login </h1>
                <div class="cards">
                    <div class="card-body">

                        <form action="" method="">
                            <div class="form-group row">
                                <h2 class="col-md-4 col-form-label text-md-right">User Name</h2>
                                <div class="col-md-6">
                                    <input type="text" id="email_address" class="form-control" name="email-address" required >
                                </div>
                            </div>

                            <div class="form-group row">
                                <h2 for="password" class="col-md-4 col-form-label text-md-right">Password</h2>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" name="password" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-6 offset-md-4">
                                    <div class="checkbox">

                                            <input type="checkbox" name="remember"> Remember Me

                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-secondary">
                                    Login
                                </button>

                            </div>
                          </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
    </div>

</main>







</body>
</html>
